<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="../css/login/AdminLTE.min.css" rel="stylesheet" type="text/css">
    <link href="../css/login/blue.css" rel="stylesheet" type="text/css">
    <link href="../css/login/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Theme style -->

  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="top-nav.html"><b>English Mock</b>Test</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body login-page">
        
        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="ID">
            <span class="glyphicon glyphicon-pencil form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div >
            <!-- /.col -->
            <div class="social-auth-links text-center">
              <button type="button" class="btn btn-primary btn-block btn-flat">로그인</button>
            </div><!-- /.col -->
          </div>
        </form>
		
         <a href="#">아이디 / 비밀번호를 잊으셨나요? - 찾기</a><br>
        <a href="register.html" class="text-center">회원가입을 안하셨나요? -회원가입</a>
        <!--<div class="social-auth-links text-center"> <a href="#" class="btn btn-primary btn-block btn-flat"> 회원가입</a>
          <a href="#" class="btn btn-primary btn-block btn-flat"> 아이디/비밀번호 찾기</a> -->
        </div><!-- /.social-auth-links -->

        

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
